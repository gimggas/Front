<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #popup {
            display: none;
        }

        #popup~.popupbox {
            display: block;
        }

        #popup:checked~.popupbox {
            display: none;
        }

        .popupbox {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            position: absolute;
            padding: 20px;
            top: 300px;
            left: 300px;
        }

        .popupbox img {
            width: 100%;
        }





        #wingBanner {
            display: none;
        }


        #wingBanner~.wingBox {
            right: -200px;
        }

        #wingBanner:checked~.wingBox {
            right: 0px;
        }



        #wingBanner~.wingBox .closeBtn {
            display: block;
        }

        #wingBanner~.wingBox .openBtn {
            display: none;
        }

        #wingBanner:checked~.wingBox .closeBtn {
            display: none;
        }

        #wingBanner:checked~.wingBox .openBtn {
            display: block;
        }





        .wingBox {
            position: absolute;
            top: 200px;
            right: -200px;

        }

        .wingBox .wing {
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="popup">

    <div class="popupbox">
        <div class="popupImg">
            <img src="../img/hawaii.jpg" alt="">
        </div>
        <label for="popup" class="popupLabel">닫기</label>
    </div>



    <input type="checkbox" id="wingBanner">

    <aside class="wingBox">
        <label for="wingBanner" class="closeBtn">닫기</label>
        <label for="wingBanner" class="openBtn">열기</label>
        <div class="wing">wingBanner</div>
    </aside>

</body>

</html>
